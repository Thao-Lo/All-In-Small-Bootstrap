    <div class="row px-2">
        <nav class="navbar mt-2 col-12 ">
            <div class="d-flex justify-content-start gap-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">All-In Small</a>

                <div class="collapse navbar-collapse " id="navbarNav">

                    </ul>
                </div>
            </div>
        </nav>
    </div>
      
    <div class="row mt-5">
      <h1 class="text-center">Add New Product</h1>
      <form id="product-form" class="col-12 col-md-12 g-3" action="/product" method="post" enctype="multipart/form-data" novalidate>
        <div class="form-floating mb-3 custom-shadow">
          <input type="text" class="form-control" id="floatingInputDisabled" name="productId" disabled>
          <label for="floatingInputDisabled">Id</label>
        </div>

        <div class="form-floating mb-3 custom-shadow">
          <input type="text" class="form-control " id="floatingInput" name="productName" required>
          <label for="floatingInput">Product Name</label>
        </div>
        <div class="form-floating mb-3 custom-shadow">
          <input type="number" class="form-control" id="floatingPrice" name="price" required>
          <label for="floatingPrice">Product Price</label>
        </div>

        <div class="form-floating col-8 custom-shadow">
          <select class="form-select my-3" id="floatingSelect" aria-label="Floating label select example" name="categoryId" required>
            <option selected>Open this select Category</option>            
            <option value="1">Food</option>            
           
          </select>
          <label for="floatingSelect">Category</label>
        </div>        


        <div class="mb-3 custom-shadow">
          <input type="file" id="upload-product-image" class="form-control" aria-label="file example" name="imageData" required>
          <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
        <div class="">review photo</div>
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn custom-button">Save Product</button>
          <a id="back-to-homepage" class="btn col-6 col-md-4 custom-button" type="button" href="/" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Back To Home Page</a>
        </div>
      </form>
      
     
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Your Product information will not be saved to database
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <a type="button" class="btn btn-primary" href="/">Understood</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
