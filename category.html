<body class=" bg-custom-primary ">

  <div class="container-fluid container-lg">

    <div class="row px-2">
      <nav class="navbar mt-2 col-12 ">
        <div class="d-flex justify-content-start gap-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">All-In Small</a>

          <div class="collapse navbar-collapse " id="navbarNav">

    <div class="row mt-5">
      <h1 class="text-center">Add New Category</h1>
      <div class="col-3"></div>
      <form id="category-form" class="col-12 col-md-6" action="/category" method="post" enctype="multipart/form-data">
        <div class="form-floating mb-3 custom-shadow">
          <input type="number" class="form-control" id="floatingInputDisabled" name="categoryId" disabled>
          <label for="floatingInputDisabled">Id</label>
        </div>

        <div class="form-floating mb-3 custom-shadow">
          <input type="text" class="form-control " id="category-name" name="categoryName">
          <label for="category-name">Category Name</label>
        </div>
        <div class="form-floating mb-3 custom-shadow">
          <input type="number" class="form-control" id="category-priority" name="priority">
          <label for="category-priority">Category Priority</label>
        </div>
               
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn custom-button">Save Change</button>
          <a id="back-to-homepage" class="btn col-6 col-md-4 custom-button" type="button" href="/"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop">Back To Home Page</a>
        </div>
      </form>


      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Your Category information will not be saved
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <a type="button" class="btn btn-primary" href="/">Understood</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
